<!DOCTYPE html>
<html lang='pt'>
	<head>
		<link type='text/css' rel='stylesheet' href='style/reg.css'>
		<link type='text/css' rel='stylesheet' href='style/main.css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav id="navegador">
			<span></span>
		</nav>
		<div></div>
		<div id='top-regbox'>
			<span class="logo">Insira aqui seu logo</span><br/>
			<span class="subtitulo">Sesdfdafdf</span>
		</div>
		<div id='regbox'>
			<span class='title'><h4>Cadastre-se!</h4></span>
			<span id='regp1' class='regPage'>
				<input id='txtName' type='text' name='txtName' placeholder='Nome'><br>
				<input id='txtEmail' type='text' name='txtEmail' placeholder='Email'><br>
				<input id='txtPass' type='password' name='txtPass' placeholder='Senha'><br>
				<input id='txtPassc' type='password' name='txtPassc' placeholder='Confirmar senha'><br>
			</span>
			<span id='regp2' class='regPage'>
				<input id='txtName' type='text' name='txtName' placeholder='Nome2'><br>
				<input id='txtEmail' type='text' name='txtEmail' placeholder='Email2'><br>
				<input id='txtPass' type='password' name='txtPass' placeholder='Senha2'><br>
			</span>
			<input type='submit' value='Continuar' onclick='nextRegPage(2)' /><br><br>
			<input type='button' value='Voltar' onclick='prevRegPage(2)' />
			<span class='voltar' href=""><h5>Voltar para inicio</h5></span>
		</div>
		<script type='text/javascript' src="script/cadUser.js"></script>
	</body>
</html>
